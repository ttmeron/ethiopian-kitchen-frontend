<div class="container">
<div class="login-container">
  <h2>Login</h2>
  
  @if (errorMessage) {
    <div class="error-message">{{ errorMessage }}</div>
  }
  <div *ngIf="isLikelyAdminEmail() && !isLoading" class="admin-hint">
    <mat-icon>admin_panel_settings</mat-icon>
    <span>Admin access will be granted if credentials are valid</span>
  </div>
  
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <mat-form-field>
        <input matInput [(ngModel)]="email" name="email" placeholder="Email" required type="email">
      </mat-form-field>
    </div>
    
    <div class="form-group">
      <mat-form-field>
        <input matInput 
               [(ngModel)]="password" 
               name="password" 
               placeholder="Password" 
               required 
               [type]="hidePassword ? 'password' : 'text'">
        
        <!-- Password visibility toggle button -->
        <button mat-icon-button 
                matSuffix 
                type="button"
                (click)="togglePasswordVisibility()"
                [attr.aria-label]="hidePassword ? 'Show password' : 'Hide password'">
          <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
      </mat-form-field>
    </div>
    
    <button mat-raised-button color="primary" type="submit" [disabled]="isLoading">
      {{ isLoading ? 'Logging in...' : 'Login' }}
    </button>
  </form>
  
  <div class="links">
    <a (click)="navigateToRegister()">Create account</a>
    <a (click)="forgotPassword()">Forgot password?</a>
  </div>
</div>
</div>
