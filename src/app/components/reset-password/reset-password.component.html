<div class="reset-password-container">
    <h2>Reset Your Password</h2>
    
    <div *ngIf="isValidatingToken" class="validating-token">
      <mat-spinner></mat-spinner>
      <p>Validating reset link...</p>
    </div>
  
    <div *ngIf="tokenInvalid" class="error-message">
      <h3>Invalid or Expired Link</h3>
      <p>This password reset link is invalid or has expired. Please request a new one.</p>
      <button mat-raised-button color="primary" (click)="navigateToLogin()">
        Back to Login
      </button>
    </div>
  
    <form *ngIf="!tokenInvalid && !isValidatingToken" (ngSubmit)="onSubmit()" #resetForm="ngForm">
      <div class="form-group">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>New Password</mat-label>
          <input
            matInput
            [(ngModel)]="newPassword"
            name="newPassword"
            placeholder="Enter new password"
            required
            [type]="hidePassword ? 'password' : 'text'"
            minlength="6">
          
          <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </mat-form-field>
      </div>
  
      <div class="form-group">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Confirm Password</mat-label>
          <input
            matInput
            [(ngModel)]="confirmPassword"
            name="confirmPassword"
            placeholder="Confirm new password"
            required
            [type]="hideConfirmPassword ? 'password' : 'text'">
          
          <button mat-icon-button matSuffix (click)="hideConfirmPassword = !hideConfirmPassword" type="button">
            <mat-icon>{{ hideConfirmPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </mat-form-field>
      </div>
  
      <div *ngIf="passwordsMismatch()" class="error-message">
        Passwords do not match
      </div>
  
      <div *ngIf="successMessage" class="success-message">
        {{ successMessage }}
      </div>
  
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
  
      <button 
        mat-raised-button 
        color="primary" 
        type="submit" 
        class="submit-button"
        [disabled]="isLoading || !newPassword || !confirmPassword || passwordsMismatch()">
        
        <span *ngIf="!isLoading">Reset Password</span>
        <span *ngIf="isLoading" class="loading">
          <mat-spinner diameter="20"></mat-spinner>
          Resetting...
        </span>
      </button>
    </form>
  </div>
